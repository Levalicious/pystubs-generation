name: CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    # Standard drop-in approach that should work for most people.
    - uses: ammaraskar/sphinx-action@master
      env:
        PYTHONPATH: .
      with:
        pre-build-command: "apt-get update -y && apt-get install -y libgl1-mesa-glx && cp stubs/2.3.0/mobase.pyi docs/mobase.py"
        docs-folder: "docs/"

    # Publish built docs to gh-pages branch.
    # ===============================
    - name: Commit documentation changes
      run: |
        git clone https://github.com/ModOrganizer2/python-plugins-doc.git gh-pages
        cp -r docs/build/html/* gh-pages/
        cd gh-pages
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation." -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.

    - name: Install SSH Client ðŸ”‘
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.6.1
      with:
        SSH: true
        REPOSITORY_NAME: ModOrganizer2/python-plugins-doc
        BRANCH: master
        FOLDER: gh-pages
